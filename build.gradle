// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.4'
        classpath 'com.noveogroup.android:check:1.0.2'
    }
}

allprojects {
    repositories {
        jcenter(); mavenLocal()
    }
}
